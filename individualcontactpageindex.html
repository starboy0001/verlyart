<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Igniting Entrepreneurial Spirit within College Startup Culture: Fostering innovation, creativity, and entrepreneurial mindset among students to drive forward-thinking ventures.">
    <meta name="keywords" content="">

    <title>Igniting contact page</title>
    <link rel="stylesheet" href="individualcontactpage.css">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="main_style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>CONTACT PAGE</h1>
            <nav>
                <ul>
                    <li><a href="master_website_index.html">Home</a></li>
                    
                    <li><a href="individualcontactpageindex.html#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact-container">
        <form action="https://formbold.com/s/oajDd" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="image/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="image/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
